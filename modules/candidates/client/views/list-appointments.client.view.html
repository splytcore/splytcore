<section>
  <div class="page-header">
    <h1>Appointments</h1>
  </div>

  <div class="list-group">
    <a ng-repeat="appt in vm.appointments"
       ui-sref="appt.edit({ appointmentId: appt._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" >
        {{appt.candidate ? appt.candidate.lastName : 'OPEN'}}
        <span ng-bind="appt.appointment | date: 'hh:mm MM/dd/yyyy'"> </span>
        <span ng-bind="appt.department.display"> </span>
      </h4>      
    </a>
  </div>

  
</section>
