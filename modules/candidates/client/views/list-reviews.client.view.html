<section>
  <div class="page-header">
    <h1>Reviews</h1>
  </div>


  <div class="list-group">
  
    <div href="#" class="list-group-item active">
      <h4 class="list-group-item-heading">NAME
        <p class="list-group-item-text pull-right">RESULT</p>
      </h4>      
    </div>

    <a ng-repeat="review in vm.reviews"      
       ui-sref="reviews.edit({ candidateId: review.candidate._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading">{{ review.candidate.lastName }}, {{review.candidate.firstName }} 
      <span class="pull-right"> 
        Reviewed by {{review.reviewer.displayName}} SCORE: {{ review.score }}
      </span>
      </h4>
    </a>
  </div>

</section>
