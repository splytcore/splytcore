  <div class="list-group">
    <h4>Assets</h4>    
    <div ng-repeat="asset in vm.assets" class="list-group-item"> 
      <div class="list-group-item-heading">
        <img ui-sref="assets.view({ assetId: asset._id })" ng-src="modules/assets/client/img/asset.jpeg" class="asset-picture-thumbnail">
        <h4><span ui-sref="assets.view({ assetId: asset._id })"> {{ asset.title }}  </span>
          <input class="pull-right" type="checkbox" ng-click="vm.selectAsset(asset._id)" ng-checked="vm.storeAssetIds.indexOf(asset._id) > -1 ? true : false"> 
        </h4>
      </div>
      <div class="list-group-item-text"> 
        <span ng-bind="asset.description"></span>
        <span ng-bind="asset.price | currency"></span>
      </div>
      <br/>
    </div>
  </div>
