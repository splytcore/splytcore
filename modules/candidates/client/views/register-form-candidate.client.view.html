<section>
  <div class="page-header">
    <h1>REGISTER</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.candidateForm" class="form-horizontal" ng-submit="vm.register(vm.form.candidateForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="lastName">Last</label>
          <input name="name" type="text" ng-model="vm.candidate.lastName" id="lastName" class="form-control" placeholder="LastName" required>
          <div ng-messages="vm.form.candidateForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="firstName">First</label>
          <input name="firstName" type="text" ng-model="vm.candidate.firstName" id="firstName" class="form-control" placeholder="FirstName" required>
          <div ng-messages="vm.form.candidateForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.candidate.email" id="email" class="form-control" placeholder="email" required>
          <div ng-messages="vm.form.candidateForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="sms">SMS</label>
          <input name="sms" type="text" ng-model="vm.candidate.sms" id="lastName" class="form-control" placeholder="sms" required>
          <div ng-messages="vm.form.candidateForm.sms.$error" role="alert">
            <p class="help-block error-text" ng-message="required">SMS is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="registeredFrom">Registered From WEB or MOBILE</label>
          <input name="registeredFrom" type="text" ng-model="vm.candidate.registeredFrom" id="lastName" class="form-control" placeholder="registeredFrom" 
          ng-init="vm.candidate.registeredFrom = vm.candidate.registeredFrom ? vm.candidate.registeredFrom : 'WEB'"required>
          <div ng-messages="vm.form.candidateForm.registeredFrom.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Registered from is required.</p>
          </div>
        </div>


        <div class="form-group" ng-show="vm.candidate.registeredFrom == 'MOBILE'">                        
              UPLOAD RESUME IMAGE
              <img ng-src="{{vm.resumeImageURL}}" class="img-thumbnail user-profile-picture">              
              <div class="text-center form-group" ng-hide="vm.imageUploader.queue.length">
                <span class="btn btn-default btn-file">
                    Select Image <input type="file" nv-file-select uploader="vm.imageUploader">
                </span>
              </div>
              <div ng-show="success" class="text-center text-success">
                <strong>Resume Picture Changed Successfully</strong>
              <div ng-show="error" class="text-center text-danger">
                <strong ng-bind="error"></strong>
              </div>
            </div>
        </div>

        <div class="form-group" ng-show="vm.candidate.registeredFrom == 'WEB'">                        
              UPLOAD RESUME DOCUMENT
              
              <embed class="img-thumbnail user-profile-picture" ng-src="vm.resumeDocURL">
              
              <div class="text-center form-group" ng-hide="vm.docUploader.queue.length">
                <span class="btn btn-default btn-file">
                    Select File <input type="file" nv-file-select uploader="vm.docUploader">
                </span>
              </div>
              <div ng-show="success" class="text-center text-success">
                <strong>Resume doc Changed Successfully</strong>
              <div ng-show="error" class="text-center text-danger">
                <strong ng-bind="error"></strong>
              </div>
            </div>
        </div>


        <div class="form-group" ng-show="!vm.candidate._id">
          <button type="submit" class="btn btn-default">Register</button>
        </div>

        <div class="form-group" ng-show="vm.candidate._id">
          <button type="button" class="btn btn-default" ng-click="vm.checkin()">Check in</button>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
