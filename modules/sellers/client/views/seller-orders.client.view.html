<section>
  <div class="page-header">
    <h1>Seller Dashboard</h1>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Summary</h4></div>
    <div class="panel-body">Body Panel</div>
    <div class="panel panel-footer">Panel Footer</div>
  </div>

  <!-- list all assets from this seller -->
  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Orders for Asset: place holder here</h4></div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Buyer</th>
            <th>QTY</th>
          </tr>
        </thead>
        <tbody ng-repeat="order in vm.orders">
          <tr>
            <td><a ui-sref="assets.edit({ assetId: asset._id })">{{ order._id }}</a></td>
            <td>{{ order.buyer }}</td>
            <td>{{ order.qty }}</td>
            <td><a ui-sref="assets.edit({ assetId: asset._id })">View Orders</a></td>            
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel panel-footer">Panel Footer</div>
  </div>

</section>
