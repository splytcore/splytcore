<section>
  <div class="page-header">
    <h1> REPUTATIONS </h1>
  </div>
  <div class="list-group">
    <a ng-repeat="reputation in vm.reputations"
       ui-sref="reputations.edit({ reputationId: reputation.wallet })"
       class="list-group-item">
     
        <h4>Address: {{reputation.wallet}}</h4>       
        <span>Average: {{ reputation.average }} </span> <br/>
        <span>Number of Reviews: {{ reputation.ratesCount }} </span>
  
    </a>
  </div>

</section>
