<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>

        <div class="form-group" show-errors>
          <label for="publicKey">Wallet Address</label>
          <input type="text" id="publicKey" name="publicKey" class="form-control" ng-model="user.publicKey"
            placeholder="Public Key" disabled required>
          <div ng-messages="userForm.publicKey.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Public Key is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="publicKey">Wallet Password</label> </br>
          <input type="text" id="walletPassword" name="walletPassword" class="form-control"
            ng-model="user.walletPassword" placeholder="walletPassword" disabled>
          <button type="button" ng-click="createNewWallet()" class="btn btn-default">Create New Wallet</button>
          <div ng-messages="userForm.walletPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Wallet Password is required.</p>
          </div>
        </div>

      </fieldset>
    </form>
  </div>
</section>
