<section>
  <div class="page-header">
    <h1> PENDING ORDERS </h1>
  </div>
  <div class="list-group">
    <a ng-repeat="order in vm.orders"
        href="{{vm.etherscanURL + order.transactionHash}}"
        target="_blank"
       class="list-group-item">
      <h4 class="list-group-item-heading">
        OrderId: {{order._id}}  Asset Address: {{order.assetAddress}} </br> 
        HASH: {{order.transactionHash}}
      </h4>
    </a>
  </div>

</section>
