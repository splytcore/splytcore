<section>
  <div class="page-header">
    <h1>Reviews</h1>
  </div>


  <div class="list-group">
  
    <a ng-repeat="review in vm.reviews"      
       ui-sref="reviews.view({ candidateId: review.candidate._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading">{{ review.candidate.lastName }}, {{review.candidate.firstName }} reviewed by {{review.reviewer.displayName}}</h4>
    </a>
  </div>

</section>
