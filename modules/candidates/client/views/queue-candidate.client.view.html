<section>
  <div class="page-header">
    <h1>CHECK IN</h1>

    <label class="control-label" for="query">Please Enter Your Registered Email, SMS, Last Name</label>
    <input name="query" type="text" ng-model="vm.query" id="query" class="form-control" placeholder="email,sms,last name" >
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="vm.findCandidate()">Submit</button>
    </div>
    <div ng-show="vm.error" class="text-danger">
      <strong ng-bind="vm.error"></strong>
    </div>

  </div>

  <div class="list-group">
    <a ng-repeat="candidate in vm.candidates"
       ui-sref="candidates.view({ candidateId: candidate._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading"> {{ candidate }}</h4>
    </a>
  </div>
</section>
