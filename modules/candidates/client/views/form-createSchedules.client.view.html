<section>
  <div class="page-header">
    <h1>Appointment Schedules</h1>

    <label class="control-label">Create Appointments for all Departments</label>    
    <div class="form-group">
      <button type="button" class="btn btn-default" ng-click="vm.createSchedulesForAllDepts()">Submit</button>
    </div>

      <strong ng-bind="vm.success"></strong>

    <div ng-show="vm.error" class="text-danger">
      <strong ng-bind="vm.error"></strong>
    </div>
  </div>
</section>
