<section>
  <div class="page-header">
    <h1 ng-bind="vm.hashtag.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.hashtag.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="hashtags.edit({ hashtagId: vm.hashtag._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.hashtag.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.hashtag.affiliate"
            ng-bind="vm.hashtag.affiliate.displayName"></span>
      <span ng-if="!vm.hashtag.affiliate">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.hashtag.content"></p>
</section>
