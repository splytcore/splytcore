<section>
  <div class="page-header">
    <h1>REGISTER</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.candidateForm" class="form-horizontal" ng-submit="vm.register(vm.form.candidateForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="lastName">Last</label>
          <input name="name" type="text" ng-model="vm.candidate.lastName" id="lastName" class="form-control" placeholder="LastName" required>
          <div ng-messages="vm.form.candidateForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="firstName">First</label>
          <input name="firstName" type="text" ng-model="vm.candidate.firstName" id="firstName" class="form-control" placeholder="FirstName" required>
          <div ng-messages="vm.form.candidateForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="email">Email</label>
          <input name="email" type="text" ng-model="vm.candidate.email" id="email" class="form-control" placeholder="email" required>
          <div ng-messages="vm.form.candidateForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="sms">SMS</label>
          <input name="sms" type="text" ng-model="vm.candidate.sms" id="lastName" class="form-control" placeholder="sms" required>
          <div ng-messages="vm.form.candidateForm.sms.$error" role="alert">
            <p class="help-block error-text" ng-message="required">SMS is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="position">Position</label>
          
          <select class="form-control" name="position" ng-model="vm.candidate.position">
            <option ng-repeat="x in vm.positions" value="{{x}}">{{ x }}</option>
          </select>

          <div ng-messages="vm.form.candidateForm.position.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Position is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="registeredFrom">Registered From WEB or MOBILE</label>
          
          <select class="form-control" name="registeredFrom" 
            ng-model="vm.candidate.registeredFrom" 
            ng-options="option for option in vm.registeredFrom track by option"
            ng-init="vm.candidate.registeredFrom = 'MOBILE'"
            required>
          </select>
        </div>                

        <div class="form-group">
          <button type="submit" class="btn btn-default">Next</button>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
