<section>
  <div class="page-header">
    <h1> ARBITRATIONS </h1>
  </div>

  <div class="list-group">
    <a ng-repeat="arbitration in vm.arbitrations"
       ui-sref="arbitrations.edit({ arbitrationId: arbitration._id })"
       class="list-group-item">


        <h4>Arbitration Address: {{arbitration.contractAddress}}</h4>       
        <strong>Asset Address: {{ arbitration.assetAddress }}</strong> <br/>
        <span>Reporter: {{ arbitration.reporter }} </span>
        <span>Status: {{ arbitration.reporter }} </span>
    

    <!-- <h4 class="list-group-item-heading"> {{arbitration}}</h4>        -->
    </a>
  </div>
</section>
