<section>
  <div class="page-header">
    <h1>{{vm.reward._id ? 'Edit Reward' : 'New Reward'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.rewardForm" class="form-horizontal" ng-submit="vm.save(vm.form.rewardForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.reward.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.rewardForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Reward title is required.</p>
          </div>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="description">Description</label>
          <input name="description" type="text" ng-model="vm.reward.description" id="description" class="form-control" placeholder="Description" required>
          <div ng-messages="vm.form.rewardForm.description.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Reward description is required.</p>
          </div>
        </div>
        
        <div class="form-group" show-errors>
          <label class="control-label" for="category">Category</label>          
          <select class="form-control" name="position" ng-model="vm.reward.category._id">            
           <option ng-repeat="c in vm.categories" value="{{c._id}}" ng-selected="c._id == vm.reward.category._id">
              {{c.name}}            
            </option>          
          </select>

          <div ng-messages="vm.form.rewardForm.reward.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Category is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="stage">Contract Stage</label>
          <span name="stage" id="stage" class="form-control" disabled>
            {{ vm.reward.stage }}
          </span>

        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="promisor">Promisor Wallet</label>
          <span name="promisor" id="promisor" class="form-control" disabled>
            {{ vm.reward.promisor }}
          </span>

        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="promisee">Promisee Wallet</label>
          <span name="promisee" id="promisee" class="form-control" disabled>
            {{ vm.reward.promisee }}
          </span>
        </div>

        <div class="form-group" show-errors>
          <label class="control-label" for="ether">Reward Amount</label>

          <span name="ether" id="ether" class="form-control" disabled>
            {{ vm.reward.ether }}
          </span>
        </div>


        <div class="form-group" show-errors>
          <label class="control-label" for="reward">Contract Address</label>          
          <span name="address" id="address" class="form-control" disabled>
            {{ vm.reward.address }}
          </span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.reward._id ? 'Update' : 'Create'}}</button>
          <button type="button" class="btn btn-default" ng-click="vm.setFulfilled()">Set Fulfilled</button>
          <button type="button" class="btn btn-default" ng-click="vm.verify()">Verify by Promisor</button>
          <button type="button" class="btn btn-default" ng-click="vm.releaseReward()">Release Reward</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
