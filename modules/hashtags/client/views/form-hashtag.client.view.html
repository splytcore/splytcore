<section>
  <div class="page-header">
    <h1>{{ vm.hashtag.asset.title }}</h1>
    <h4>{{ vm.hash._id ? 'Update' : 'Create' }}</h4>

  </div>
  <div class="col-md-12">
    <form name="vm.form.hashtagForm" class="form-horizontal" ng-submit="vm.save(vm.form.hashtagForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.hashtag.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.hashtagForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Hashtag name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.hashtag._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
