<section>
  <div class="page-header">
    <h1>{{ vm.listType.indexOf('listPending') > -1 ? 'PENDING ORDERS' : 'ORDERS' }}</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="order in vm.orders"
        href="https://ropsten.etherscan.io/tx/{{order.transactionHash}}"
       class="list-group-item">
      <h4 class="list-group-item-heading">
        OrderId: {{order._id}}  Asset Address: {{order.assetAddress}} </br> 
        HASH: {{order.transactionHash}}
      </h4>
    </a>
  </div>

</section>
