<section>
  <div class="page-header">
    <h1>Upload Resume</h1>
  </div>

  <div class="col-md-12">
    <form name="vm.form.candidateForm" class="form-horizontal" ng-submit="vm.uploadResume(vm.form.candidateForm.$valid)" novalidate>
      <fieldset>
    
        <div class="form-group" ng-show="vm.registeredFrom == 'MOBILE'">                                      
              <img ng-src="{{vm.resumeImageURL}}" class="img-thumbnail user-profile-picture" ng-show="vm.resumeImageURL">              
              <div class="form-group" >
                <span class="btn btn-default btn-file">
                    Select Image <input type="file" nv-file-select uploader="vm.imageUploader">
                </span>
              </div>
              <div ng-show="vm.success" class="text-center text-success">
                <strong>{{ vm.filename }} attached and uploaded successfully. Upload more resume images if any</strong>
              <div ng-show="vm.error" class="text-center text-danger">
                <strong ng-bind="vm.error"></strong>
              </div>
            </div>
          <div class="form-group">
            <button type="button" ng-click="vm.uploadImageResume()"class="btn btn-default">Upload</button>
          </div>               
        </div>

        <div class="form-group" ng-show="vm.registeredFrom == 'WEB'">                                                                                              
            <object width="400" height="400" data="{{ vm.resumeDocURL }}" ng-show="vm.resumeDocURL"></object>
              
            <div class="text-center form-group">
                <span class="btn btn-default btn-file">
                    Select File <input type="file" nv-file-select uploader="vm.docUploader">
                </span>
            </div>
            
            <div ng-show="vm.success" class="text-center text-success">
                <strong> File attached and uploaded successfully. Upload more resume images if any</strong>
            </div>
            <div ng-show="vm.error" class="text-center text-danger">
                <strong ng-bind="vm.error"></strong>
            </div>        
        
            <div class="form-group">
                <button type="button" ng-click="vm.uploadDocResume()"class="btn btn-default">Upload</button>
            </div>                    

            <div ng-show="vm.error" class="text-danger">
              <strong ng-bind="vm.error"></strong>
            </div>
        </div>

        <div class="form-group">
          <button type="button" ng-click="vm.finish()"class="pull-right btn btn-default">Next</button>
        </div>        

      </fieldset>


    </form>




  </div>
</section>
