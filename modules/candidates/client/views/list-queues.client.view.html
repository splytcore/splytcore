<section>
  <div class="page-header">    
    <h1>CHECKIN QUEUE</h1>
    
    <div class="list-group">    
      <div href="#" class="list-group-item active">
        <h4 class="row">
          <span class="col-sm-3" ng-click="vm.sortData('lastName')">CANDIDATE</span>
          <span class="col-sm-3" ng-click="vm.sortData('position.display')">POSITION</span>
          <span class="col-sm-2" ng-click="vm.sortData('department.display')">DEPARTMENT</span>          
          <span class="col-sm-2" ng-click="vm.sortData('checkin')">CHECKED IN</span>          
          <span class="col-sm-2" ng-click="vm.sortData('lockedBy')">LOCKED BY</span>                    
        </h4>      
      </div>

      <a ng-repeat="candidate in vm.pagedItems | orderBy:vm.sortKey:vm.sortReverse"
         ui-sref="candidates.edit({ candidateId: candidate._id })"
         class="list-group-item">      
        <h4 class="row">          
          <span class="col-sm-3">{{ candidate.lastName }}, {{ candidate.firstName }}</span>
          <span class="col-sm-3">{{ candidate.position.display }}</span>          
          <span class="col-sm-2">{{ candidate.department.display }}</span>          
          <span class="col-sm-2">{{ candidate.checkin | date: 'hh:mm:ss a MM/dd/yyyy' }}</span>          
          <span class="col-sm-2">{{ candidate.lockedBy.displayName }}</span>                  
        </h4>
      </a>
  </div>

  <pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.candidates.length" 
    ng-model="vm.currentPage" ng-change="vm.pageChanged()"></pagination>

</section>
