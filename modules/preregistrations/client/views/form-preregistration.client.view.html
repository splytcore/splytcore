<section>
  <div class="page-header">
    <h1>{{vm.preregistration._id ? 'Edit Preregistration' : 'New Preregistration'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.preregistrationForm" class="form-horizontal" ng-submit="vm.save(vm.form.preregistrationForm.$valid)" novalidate>
      <fieldset>

        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.preregistration.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.preregistrationForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Preregistration name is required.</p>
          </div>
        </div>
 
       <div class="form-group" show-errors>
          <label class="control-label" for="name">Email</label>
          <input name="email" type="text" ng-model="vm.preregistration.email" id="email" class="form-control" placeholder="Email" required>
          <div ng-messages="vm.form.preregistrationForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>
 

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.preregistration._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
