<section>
  <div class="page-header">
    <h1>My Assets</h1>
  </div>

  <!-- list all assets from this seller -->
  <div class="panel panel-primary">
    <div class="panel-heading"><h4>Assets</h4></div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody ng-repeat="asset in vm.assets">
          <tr>
            <td><a ui-sref="assets.edit({ assetId: asset._id })">{{ asset._id }}</a></td>
            <td>{{ asset.title }}</td>
            <td>{{ asset.created | date:'mediumDate' }}</td>
            <td><a ui-sref="sellers.ordersByAssetId({ assetId: order.asset._id })">View Orders</a></td>            
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel panel-footer">Panel Footer</div>
  </div>

</section>
