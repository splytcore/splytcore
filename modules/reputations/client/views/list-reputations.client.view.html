<section>
  <div class="page-header">
    <h1>{{ vm.listType.indexOf('listPending') > -1 ? 'PENDING REPUTATIONS' : 'REPUTATIONS' }}</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="reputation in vm.reputations"
       ui-sref="reputations.edit({ reputationId: reputation.wallet })"
       class="list-group-item">
      <h4 class="list-group-item-heading">{{ reputation }}</h4>
    </a>
  </div>

</section>
