<section>
  <div class="page-header">
    <h1> PENDING ARBITRATIONS </h1>
  </div>

  <div class="list-group">
    <a ng-repeat="arbitration in vm.arbitrations"
       href="{{vm.etherscanURL + arbitration.transactionHash}}"
       target="_blank"
       class="list-group-item">
    <h4 class="list-group-item-heading">ID: {{arbitration._id}} Asset Address: {{arbitration.assetAddress}} </br>
      HASH: {{arbitration.transactionHash}}
    </h4>       
    </a>
  </div>
</section>
