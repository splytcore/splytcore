<section>
  <div class="page-header">
    <h1 ng-bind="vm.store.name"></h1>
  </div>


  <div class="list-group">
    <span ng-repeat="category in vm.store.categories" class="list-group-item">
	    <div class="form-group text-left">
	      <img ng-src="modules/users/client/img/profile/default.png" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
	    </div>
      	<h4 class="list-group-item-heading" ng-bind="category.name"></h4>
    </span>
  </div>


</section>
