<section ng-controller="SettingsController">
  <div class="page-header">
    <h1>Settings</h1>
  </div>
  <div class="row">
    <nav class="col-sm-3 col-md-3">
      <ul class="nav nav-pills nav-stacked">
        <li ui-sref-active="active" class="active-mod">
          <a ui-sref="settings.profile">Edit Profile</a>
        </li>
        <li ui-sref-active="active" class="active-mod">
          <a ui-sref="settings.picture">Change Profile Picture</a>
        </li>
        <li ui-sref-active="active" class="active-mod" ng-show="user.provider === 'local'">
          <a ui-sref="settings.password">Change Password</a>
        </li>
        <li ui-sref-active="active" class="active-mod" ng-show="user.provider === 'local' && user.roles.indexOf('affiliate') >= 0">
          <a ui-sref="settings.authenticateInstagram">Authenticate Instagram</a>
        </li>
      </ul>
    </nav>
    <div class="col-sm-9 col-md-8 settings-view">
      <div ui-view></div>
    </div>
  </div>
</section>
