<section>
  <div class="page-header">
    <h1>Cart</h1>
  </div>
  <div class="list-group">

    <a ng-repeat="item in vm.cart.cartItems"
       ui-sref="assets.edit({ assetId: item.asset._id })"
       class="list-group-item">

      <small class="list-group-item-text">
        Posted on
        <span ng-bind="vm.cart.created | date:'mediumDate'"></span>
      </small>
      <h4 class="list-group-item-heading">
        {{item.asset.title}}({{item.count}}) {{ item.asset.price | currency }}
      </h4>

    </a>
  </div>



  <div class="col-md-12">
    <form name="vm.form.cartForm" class="form-horizontal" ng-submit="vm.save(vm.form.cartForm.$valid)" novalidate>
      <fieldset>
        
        <div class="form-group">
          <a class="btn btn-primary" ng-click="vm.order()">
            Order
          </a>
        </div>


        <div class="form-group">
          <a class="btn btn-primary" ng-click="vm.remove()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>

        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
