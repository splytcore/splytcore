<section>
    <div class="page-header">
      <h1>Batch Upload Assets</h1>
    </div>
    <progressbar ng-hide="progressValue === 0" class="progress-striped active" animate="true" max="100" value="progressValue" type="success"><i><span count-to="{{countTo}}" duration="1" count-from="{{countFrom}}"></span> / 100</i></progressbar>
    <div class="text-center form-group" ng-show="uploadedData">
      <button class="btn btn-default" ng-click="upload()">
          Save
      </button>
    </div>
    <div class="text-center form-group" ng-hide="uploader.queue.length">
      <span class="btn btn-default btn-file">
          Upload CSV file <input type="file" nv-file-select uploader="uploader">
      </span>
    </div>

    <table>
      <tr ng-repeat="x in uploadedData">
        <td ng-repeat="title in x">{{title}}</td>
      </tr>
    </table>
  
  </section>
