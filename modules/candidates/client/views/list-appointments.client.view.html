<section>

  <div class="page-header">
    <h1>Appointments</h1>
  </div>

  <div class="form-group">
    <label class="control-label" for="departments">departments</label>          
    <select 
    class="form-control" 
    name="departments" 
    ng-model="vm.department"
    ng-options="x.name for x in vm.departments track by x._id"
    ng-change="vm.listByDepartment()"
    >                   
    </select>
  </div>


  <div class="list-group">
    <a ng-repeat="appt in vm.appointments"
       ui-sref="appointments.edit({ appointmentId: appt._id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" >
        {{appt.candidate ? appt.candidate.lastName + ',' + appt.candidate.firstName : 'OPEN'}}                
        <span class="pull-right"> {{ appt.appointment | date: 'hh:mm:ss a MM/dd/yyyy'}}@{{ appt.department.display }}</span>        
      </h4>      
    </a>
  </div>

  
</section>
